<script>
$(window).on('load', function() {
    spinner();
});    
    
//播放題目
function PLAYTITLE(item) {
    //播放中閃爍效果
    $('.btn__playTitle').addClass('current');

    //模擬播放音效
    var audio = new Audio(item);
    var isPlaying = false;
    var playCount = 0;  

    if (!isPlaying) {
        audio.play();
        isPlaying = true;
        $('.btn__playTitle').prop('disabled', true); //不能再按
        playCount++;  

        audio.addEventListener('ended', function() {//播兩次
            if (playCount < 2) {
                audio.play();
                playCount++;
            } else {
                isPlaying = false;

                //移除閃爍效果
                $('.btn__playTitle').removeClass('current');

                //觸發下一步：倒數準備時間
                PREPARE($('.prepare-spinner'));
            }
        });  
    }
}

</script>
