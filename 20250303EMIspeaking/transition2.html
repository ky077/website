<script>
$(window).on('load', function() {
    spinner();
}); 
    
//初始畫面 (顯示開始導覽按鈕)
$('#interface-start').show();
$('#interface-guide').hide();  
$('.step-start .btn, .step-mask').hide();   
    
//[開始導覽]    
$('#interface-start .btn').click(function(){
    $('#interface-start').hide();
    $('#interface-guide').show(); 
    
    //題目馬賽克化 
    //$('.step1 p').css('filter', 'blur(3px)');  
       
    let currentNum = 1; 
    let prepareNum = 2;
    let recordNum =  3;      
    showStep(currentNum, prepareNum, recordNum); 
    
    //1.5分鐘內沒有開始測驗，全部方塊浮出 (開啟網頁後2分鐘 還是 第5步驟後2分鐘？)
    setTimeout(function() {
        $('.step-area').show();
        $('.step-mask').show().css('background-color', 'transparent');
        showStep(null); 
        $('.step-popover .btn').remove();
    }, 1000*60*1.5); 

    //浮出一分鐘後開始測驗 
    setTimeout(function() {
        window.location.href = 'template2.html';
    }, 1000*60*2.5);  
    
    $(window).on('resize', function() {	
        let visibleNum = $('.step-mask:visible').length; 
        let nowStep;

        if(visibleNum == 1){
            $('.step-mask').each(function(index){
                if ($(this).is(':visible')) {
                    nowStep = index + 1;       
                }
                showStep(nowStep, prepareNum, recordNum); 
            });   
        }else{
            $('.step-area').show();
            $('.step-mask').show().css('background-color', 'transparent');
            showStep(null); 
            $('.step-popover .btn').remove();
        }
    });
});    
</script>
